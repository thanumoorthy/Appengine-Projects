<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="google-signin-scope" content="profile">
    <meta name="google-signin-client_id" content="895537274156-3s3qj6serg3vv62luqbvkp3k088jn0vr.apps.googleusercontent.com" />
    <title>appengine-oauth2 sample</title>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
    function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        
        var access_token = googleUser.getAuthResponse().access_token;
        alert("access tocken " + access_token);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/hello');
        xhr.setRequestHeader("Authorization", "Bearer " + access_token);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
        	 alert("response Text " + xhr.responseText);
            document.getElementById('response').innerHTML = xhr.responseText;
            document.getElementById('me').style = "display:inline;";
        };
        xhr.onError = function() {
            document.getElementById('response').innerHTML = "Error";
            document.getElementById('me').style = "display:inline;";
        };
        xhr.send();
    }
    </script>
</head>
<body>
<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
<div id="me" style="display: none;">
    <h1><span id="response"></span></h1>
</div>
</body>
</html>
